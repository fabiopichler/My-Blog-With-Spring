<!DOCTYPE html>
<html th:replace="~{fragments/app :: layout(~{::title}, ~{::main})}" xmlns:th="http://www.thymeleaf.org">

<title>Erro 403 - Forbidden</title>

<th:block th:fragment="main">
    <div class="card mb-3">
        <div class="card-body">
            <h2>Erro 403</h2>

            <p class="mb-1">Acesso proibido! Você não tem permição para acessar este conteúdo.</p>

            <p class="mb-0">
                <a th:href="@{/}">Voltar para o início</a>
            </p>
        </div>
    </div>
</th:block>
</html>
